<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <!-- div.Wrapper -->
  <main class="wrapper">

    <!-- sect:Results -->
    <section class="results">
      <p>Your Result</p>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>

      <div class="analysis">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- sect:Summary -->
    <section class="summary">
      <p>Summary</p>

      <!-- Cards -->
      <div class="cards">

        <!-- Card #1 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-reaction.svg" class="icon-reaction">
            <p>Reaction</p>
          </div>

          <div class="percentage">
            <b>80 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #2 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-memory.svg" class="icon-reaction">
            <p>Memory</p>
          </div>

          <div class="percentage">
            <b>92 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #3 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-verbal.svg" class="icon-reaction">
            <p>Verbal</p>
          </div>

          <div class="percentage">
            <b>61 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #4 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-visual.svg" class="icon-reaction">
            <p>Visual</p>
          </div>

          <div class="percentage">
            <b>72 <span>/ 100</span></b>
          </div>
        </div>

      </div>
      <!-- End of Cards -->

      <button type="button">Continue</button>
    </section>
  </main>
</body>
</html>
