<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <!-- div.Wrapper -->
  <main class="wrapper">

    <!-- sect:Results -->
    <section class="results">
      <p>Your Result</p>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>

      <div class="analysis">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- sect:Summary -->
    <section class="summary">
      <p>Summary</p>

      <!-- Cards -->
      <div class="cards">

        <!-- Card #1 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-Reaction.svg" class="icon-reaction">
            <p>Reaction</p>
          </div>

          <div class="percentage">
            <b>80 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #2 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-Memory.svg" class="icon-reaction">
            <p>Memory</p>
          </div>

          <div class="percentage">
            <b>92 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #3 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-Verbal.svg" class="icon-reaction">
            <p>Verbal</p>
          </div>

          <div class="percentage">
            <b>61 <span>/ 100</span></b>
          </div>
        </div>

        <!-- Card #4 -->
        <div class="summaryCard">
          <div class="summaryTitle">
            <img src="assets/images/icon-Visual.svg" class="icon-reaction">
            <p>Visual</p>
          </div>

          <div class="percentage">
            <b>72 <span>/ 100</span></b>
          </div>
        </div>

      </div>
      <!-- End of Cards -->

      <button type="button">Continue</button>
    </section>

  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
